<div *ngIf="field?.errors && (field.dirty || field.touched)" class="alert alert-danger">
  <div *ngIf="field.errors.required">
    {{label}} is required
  </div>
  <div *ngIf="field.errors.minlength">
    {{label}} must be at least {{field.errors.minlength.requiredLength}} characters long.
  </div>
  <div *ngIf="field.errors.maxlength">
    {{label}} cannot be more than {{field.errors.maxlength.requiredLength}} characters long.
  </div>
</div>
